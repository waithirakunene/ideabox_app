{% extends "ideabox/base.html" %}

{% block content %}
	{% for idea in ideabox %}
	<article class="media content-section">
		<div class="media-body">
		<div class="article-metadata">
      		<a class="mr-2" href="#">{{ idea.author }}</a>
      		<small class="text-muted">{{ idea.date_posted|date:'F d Y'}}</small>
		</div>
    		<h2><a class="article-title" href="#">{{ idea.title }}</a></h2>
    		<p class="article-content">{{ idea.description}}</p>
		</div>
	</article>
	
  
	{% endfor %}
{% endblock content%}
