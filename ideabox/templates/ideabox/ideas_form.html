{% extends "ideabox/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

	<div class = "content-section">
		<form method = "POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4"> Post Your Idea </legend>

				{{ form | crispy }}
				
			</fieldset>
			<div class="form-group">

				<button class = "btn btn-outline-info" type="submit">Post Idea</button>

			</div>
			
		</form>
	</div>

{% endblock content %}
